<div class="outer">
  <div class="middle">
    <div class="inner">
      <form [formGroup]="loginForm" class="form-group" (ngSubmit)="onSubmit()" xmlns="http://www.w3.org/1999/html">
        <mat-form-field class="mat-block">
          <input matInput type="text" name="email" [formControl]="email" placeholder="email" required=""/>
          <mat-error *ngIf="email.hasError('pattern')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="mat-block">
          <input matInput type="password" name="password" [formControl]="password" placeholder="password" required=""/>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" class="submit-btn" type="submit">Login!</button>
      </form>
    </div>
  </div>
</div>
