<body ng-app="owmApp_backend">
<header class="backend-header">
  <base href="/backend">

</header>
<div id="menu-backend" class="collapse navbar-collapse">
  <mat-toolbar>
            <span id="menu-block">
              <button [routerLink]="['/backend/articles']" routerLinkActive="active" mat-button>Управление статьями</button>
              <button [routerLink]="['/backend/settings']" routerLinkActive="active" mat-button>Настройки</button>
            </span>
            <span id="exit-block">
               <button mat-button (click)="logout()" >Выход</button>
            </span>
  </mat-toolbar>
</div>

<router-outlet></router-outlet>
<footer class="backend-footer"></footer>
</body>
